<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="clock" class="container">
        <div class="box">
                <div class="hours">
                    <h1 id="hours"></h1>
                </div>
                <h2>Hours</h2>
            </div>


            <div class="box">
                <div class="minutes">
                    <h1 id="minutes"></h1>
                </div>
                <h2>Minutes</h2>
            </div>


            <div class="box">
                <div class="seconds">
                    <h1 id="seconds"></h1>
                </div>
                <h2>Seconds</h2>
            </div>


    </div>
   
</body>
<script src="./main.js">
</script>
</html>
